<ion-view view-title="Profile">
  <ion-content class="padding">
    <div class="list">
      <div class="item item-body item-profile">
        <img src="img/peter.jpg" height="150px" width="150px" style="border-radius: 100%">
        <h2 class="">Peter Farejowicz</h2>
      </div>
      <div class="item item-body item-profile">
        <div class="button-bar">
          <a class="button button-selected button-small">Japanese</a>
          <a class="button button-selected button-small">Chinese</a>
          <a class="button button-unselected button-small">Korean</a>
          <a class="button button-selected button-small">French</a>
        </div>
        <div class="button-bar">
          <a class="button button-selected button-small">American</a>
          <a class="button button-unselected button-small">Italian</a>
          <a class="button button-unselected button-small">Greek</a>
          <a class="button button-unselected button-small">Middle Eastern</a>
        </div>
      </div>
      <div class="item range range-assertive">
        <p class="slider-title">Price</p>
        <i class="icon ion-ios7-pricetags-outline"></i>
        <input type="range" name="price" min="0" max="100" value="75">
        <i class="icon ion-ios7-pricetags"></i>
      </div>
      <div class="item range range-assertive">
        <p class="slider-title">Rating</p>
        <i class="icon ion-ios7-star-outline"></i>
        <input type="range" name="rating" min="0" max="100" value="80">
        <i class="icon ion-ios7-star"></i>
      </div>
      <div class="item range range-assertive">
        <p class="slider-title">Reviews</p>
        <i class="icon ion-ios7-heart-outline"></i>
        <input type="range" name="reviews" min="0" max="100" value="66">
        <i class="icon ion-ios7-heart"></i>
      </div>
      <div class="item range range-assertive">
        <p class="slider-title">Distance</p>
        <i class="icon ion-ios7-location-outline"></i>
        <input type="range" name="distance" min="0" max="100" value="25">
        <i class="icon ion-ios7-location"></i>
      </div>
      <div class="item range range-assertive">
        <p class="slider-title">Ambiance</p>
        <i class="icon ion-ios7-musical-note"></i>
        <input type="range" name="ambiance" min="0" max="100" value="50">
        <i class="icon ion-ios7-musical-notes"></i>
      </div>
      <div class="item range range-assertive">
        <p class="slider-title">Wait time</p>
        <i class="icon ion-ios7-timer-outline"></i>
        <input type="range" name="wait" min="0" max="100" value="50">
        <i class="icon ion-ios7-timer"></i>
      </div>
      <div class="item range range-assertive">
        <p class="slider-title">Health</p>
        <i class="icon ion-ios7-medkit-outline"></i>
        <input type="range" name="health" min="0" max="100" value="60">
        <i class="icon ion-ios7-medkit"></i>
      </div>
    </div>
  </ion-content>
</ion-view>
