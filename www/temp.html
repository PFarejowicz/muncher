<!DOCTYPE html>
<html>

  <!-- compiled css output -->
  <link href="css/ionic.app.css" rel="stylesheet">
  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="starter">

  <ion-pane ng-controller="Messages" class="messaging-view">
    <ion-header-bar align-title="center" class="bar-calm">
      <div class="buttons">
        <button class="button icon ion-ios7-arrow-left"></button>
      </div>
      <h1 class="title">Alpha Eta Brunches</h1>
      <div class="buttons">
        <button class="button icon ion-ios7-more"></button>
      </div>
    </ion-header-bar>
    <ion-content class="content-stable"
                 on-tap="showTime = !showTime">

      <div ng-repeat="message in messages"
           ng-class="{other: message.userId != myId}"
           class="messages">

        <div class="message" ng-class="{'slide-right': showTime, '': !showTime}">
          <span>{{ message.text }}</span>
        </div>

        <div class="time" ng-class="{'slide-right': showTime, '': !showTime}">{{message.time}}</div>


      </div>

    </ion-content>
    <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
      <button class="button button-clear icon ion-ios7-lightbulb" ng-click="sendPoll()"></button>
      <label class="item-input-wrapper">
        <input type="text" placeholder="Type your message" on-return="sendMessage(); closeKeyboard()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()" />
      </label>
      <button class="button button-clear" ng-click="sendMessage()">
        Send
      </button>
    </ion-footer-bar>
  </ion-pane>
</body>

</html>
