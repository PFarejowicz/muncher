<ion-view view-title="Messages">
  <ion-header-bar align-title="center" class="bar-calm">
    <div class="buttons">
      <button class="button icon ion-ios7-arrow-left" ng-click="goHome()"></button>
    </div>
    <h1 class="title">Messages</h1>
    <div class="buttons">
      <button class="button icon ion-ios7-compose-outline"></button>
    </div>
  </ion-header-bar>
  <ion-content class="content-stable"
               on-tap="showTime = !showTime">

    <div ng-repeat="message in messages"
         ng-class="{other: message.userId != myId}"
         class="messages">

      <div class="message" ng-class="{'slide-right': showTime, '': !showTime}">
        <span class="bubble">{{ message.text }}</span>
      </div>

      <div class="time" ng-class="{'slide-right': showTime, '': !showTime}">{{message.time}}</div>


    </div>

  </ion-content>
  <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
    <button class="button button-clear icon ion-ios7-lightbulb" ng-click="sendPoll()"></button>
    <label class="item-input-wrapper">
      <input type="text" placeholder="Type your message" on-return="sendMessage(); closeKeyboard()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()" />
    </label>
    <button class="button button-clear" ng-click="sendMessage()">
      Send
    </button>
  </ion-footer-bar>
</ion-view>
